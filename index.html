<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color-Picker</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">

    <div class="img">
      <span> Click to Upload A Picture</span>
      <input type="file" class="file" title="Choose Photo" />
    </div>

    <p class="result"><input value="#" id="input"> <i class="fa fa-copy" title="click and copy the color"></i></p>

    <button class="button"> Color Picker</button>

  </div>


  <!-- note for users -->

  <p class="note">Click on the image and insert another photo and pick the color
    <br>
    <i class="fa fa-angle-double-down"></i>
  </p>
  <script src="script.js"></script>
</body>

</html>
